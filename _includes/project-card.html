<!-- _includes/project-card.html -->
<a class="card" href="{{ project.url | relative_url }}">
  {%- if project.thumb %}<img src="{{ project.thumb | relative_url }}" alt="">{% endif %}
  <div class="card-body">
    <h3>{{ project.title }}</h3>
    {%- if project.short %}<p>{{ project.short }}</p>{% endif %}
    {%- if project.tags %}<p class="tags">{{ project.tags | join: ' Â· ' }}</p>{% endif %}
  </div>
</a>
