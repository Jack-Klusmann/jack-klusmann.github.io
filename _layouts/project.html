---
layout: default
---

<div class="project-hero" style="background-image: url('{{ page.hero }}');">
  <div class="overlay">
    <h1>{{ page.title }}</h1>
    {%- if page.tags %}<p class="tags">{{ page.tags | join: ' Â· ' }}</p>{% endif %}
  </div>
</div>

<article class="project">
  {{ content }}

  {%- if page.links %}
  <div class="links">
    {%- for l in page.links %}
      <a href="{{ l.url }}" target="_blank" rel="noopener">{{ l.name }}</a>
    {%- endfor %}
  </div>
  {%- endif %}
</article>
